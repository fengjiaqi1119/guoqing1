<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
    <div class="banner-container swiper-container">
        <div class="swiper-wrapper">
            <div class="banner-slide swiper-slide">
                <img src="img/1.jpg" alt="" width="1350px;" height="500px;">
            </div>
            <div class="banner-slide swiper-slide">
                <img src="img/2.jpg" alt="" width="1350px;" height="500px;">
            </div>
            <div class="banner-slide swiper-slide">
                <img src="img/3.jpg" alt="" width="1350px;" height="500px;">
            </div>
            <div class="banner-slide swiper-slide">
                <img src="img/4.jpg" alt="" width="1350px;" height="500px;">
            </div>
        </div>
        <!--需要焦点按钮时可加上以下代码-->
        <div class="banner-pagination pagination"></div>
    </div>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript">
        var mySwiper=new Swiper('.banner-container',{
            loop:true,
            pagination:".banner-pagination",
            paginationClickable:".banner-pagination",
        })
        setInterval("mySwiper.slideNext()",2000);
    </script>
</body>
</html>
